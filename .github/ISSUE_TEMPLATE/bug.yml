name: Bug report
description: Report a bug to help us improve
title: "[BUG] <short description>"
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, version, etc.

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include full error messages if possible.

  - type: textarea
    id: logs
    attributes:
      label: Logs and screenshots
      description: Paste relevant logs (surround with triple backticks) and/or attach screenshots.
      render: shell
